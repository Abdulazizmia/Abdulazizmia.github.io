<!DOCTYPE html>
<html>

<head>

  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Basavara Admin Panel.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Basavara Admin Panel">
  <link rel="apple-touch-icon" href="icons/logoicon.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icons/logoicon.png" />

  <title>Basavara Admin Panel</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "3271899427";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

</head>

<body>

<script>
    let useHtml = true;

    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          // This is needed to work with cached images on web, see: https://docs.flutter.dev/platform-integration/web/renderers
          let config = {
            renderer: useHtml ? "html" : "canvaskit",
          };
          engineInitializer.initializeEngine(config).then(function (appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>

</body>

</html>
